<mat-card>
  <mat-card-header>
    <mat-card-title>Game: {{game.gameId.value}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>Players: {{game.players.length}}/2</h3>
    <mat-chip-set>
      <mat-chip *ngFor="let player of game.players">{{player.name}}</mat-chip>
    </mat-chip-set>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="deleteGame()">Delete</button>
  </mat-card-actions>
</mat-card>
