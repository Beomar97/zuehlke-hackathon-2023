<mat-card>
  <mat-card-header>
    <mat-card-title>Game: {{game.id}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>
      Players: {{game.players.length}}/{{MAX_PLAYERS}}</h3>
    <mat-chip-set>
      <mat-chip *ngFor="let player of game.players">{{ player.playerName }}</mat-chip>

    </mat-chip-set>
    <p *ngIf="game.players.length === 0">Waiting for players...</p>

    <p *ngIf="game.status === GameStatus.CREATED">Game created</p>
    <div *ngIf="game.status === GameStatus.FINISHED">
      <p *ngIf="!game.winner">Game is a draw</p>
      <p *ngIf="game.winner">{{ getPlayerName(game.winner) }} has won</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
            (click)="deleteGame()"
            [disabled]="game.players.length > 0 && game.status !== GameStatus.FINISHED">
      <mat-icon>delete_outline</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
