<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let game of games$ | async">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Game: {{game.gameId.id}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{game.players | json}}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<p>{{games$ | async | json }}</p>
