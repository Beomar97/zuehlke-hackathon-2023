<div class="flex flex-row justify-between">
  <ng-container *ngIf="playerNames$ | async as playerNames">
    <div class="flex flex-col">
      <span *ngIf="playerNames.length < 2">Not enough Players online! ðŸ™„ Currently {{ playerNames.length }} Players online of min. 2!</span>
      <button class="w-1/2" mat-raised-button (click)="openCreateGameDialog(playerNames)" [disabled]="playerNames.length < 2">
        <span> Create Game</span>
      </button>
    </div>
    <div class="top10-player-column">
      <h2>Top 10</h2>
      <ol class="player-list">
        <li *ngFor="let playerName of topPlayers$ | async">{{ playerName.playerName }}</li>
      </ol>
    </div>
    <div class="active-player-column">
      <h2>Active Players</h2>
      <ul class="player-list">
        <li class="w-max p-1" *ngFor="let playerName of playerNames">ðŸŸ¢ {{ playerName.name }}</li>
      </ul>
    </div>
  </ng-container>
</div>

<mat-grid-list cols="4" rowHeight="350">
  <mat-grid-tile *ngFor="let game of games$ | async">
    <app-game-card [game]="game"></app-game-card>
  </mat-grid-tile>
</mat-grid-list>


<h2>Debug game variable:</h2>
<p>{{games$ | async | json }}</p>
